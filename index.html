<!DOCTYPE html>
<html lang="en">
  <head>
		<title>Random Color</title>
		<script src="random_color.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
		<div class="container-fluid">
			<div class="row">
				<div class="col"></div>
				<div class="col" id="buttons">
					<a onclick="randomColor()"> <p class="createButton">Create Random Color!</p> </a>
					<button onclick="addColor()" type="button" class="btn-dark">+</button>
				</div>
				<div class="col"></div>
			</div>

			<div class="row">
				<div class="col"></div>
				<div id="color-info" class="col">
					HEX: #000000 <br>
					RGB: rgb (0, 0, 0)
				</div>
				<div class="col"></div>
			</div>

			<div class="row">
				<div class="col"></div>
				<div class="col">
					<div id="storeColor">
					</div>
				</div>
				<div class="col"></div>
			</div>
		</div>
  </body>
</html>
